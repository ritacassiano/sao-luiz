<body>
    <h1>Vamos aprender a criar links</h1>
    <h2>Link que substitui a página</h2>
    <p>Você pode acessar a <a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal">Wikipédia </a>para encontrar conteúdos gratuitos e interessantes.</p>

    <h2>Link que não substitui a página</h2>
    <p>Você pode acessar a <a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal" target="_blank">  Wikipédia </a>para encontrar conteúdos gratuitos e interessantes.</p>
